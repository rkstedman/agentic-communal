<script type="text/template" id="home">
  <div class="container">
    <div class="jumbotron">
      <h1>Communal and Agentic</h1>
      <p class="lead">Determine whether a performance review, introduction, recommendation or other body of text uses more communal or agentic adjectives.</p>
      <p>Try the text: She was the most caring, collaborative, affectionate person I ever met, and her sister was the most aggressive, ambitious, confident, bold and daring.</p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <textarea class="form-control" rows="5" placeholder="Paste text that you'd like analyzed here.">
              {{corpus}}
            </textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col left-col">
        <h2>Communal Adjectives</h2>
        <ul>
          {{each communalAdjectives as #adjective}}
            <li>{{#adjective}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="col right-col">
        <h2>Agentic Adjectives</h2>
        <ul>
          {{each agenticAdjectives as #adjective}}
            <li>{{#adjective}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    {{if corpus}}
      <div class="fade-in">
        <h3> </h3>
        <p>Although these are all positive attributes, the unfortunate reality is that when individuals are perceived as communal, they are automatically seen as less agentic. Individuals described with agentic adjectives tend to be seen as better leaders. Thus, as we unconsciously accredit men with agentic traits and women with communal ones, we perpetuate our cultural beliefs that men&mdash;who are agentic&mdash;are the natural leaders.</p>

          <li> </li>
        </ul> -->
      </div>
    {{/if}}
